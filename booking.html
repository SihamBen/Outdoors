<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="booking.css" />

      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <title>Outdoors</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-brand">
            <a href="index.html">
              <img src="images/logo.png" />
            </a>
          </div>
          <div class="menu-icons open"><i class="icon ion-md-menu"></i></div>

          <ul class="nav-list">
            <div class="menu-icons close">
              <i class="icon ion-md-close"></i>
            </div>
            <li class="nav-item">
              <a href="index.html" class="nav-link current">Home</a>
            </li>
            <li class="nav-item">
              <a href="destination.html" class="nav-link">Destination</a>
            </li>
            <li class="nav-item">
              <a href="pricing.html" class="nav-link">Pricing </a>
            </li>
            <li class="nav-item">
              <a href="booking.html" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="main-title">
            <h1>Booking</h1>
          </div>
        </div>
      </section>
      <section>
        <div class="container booking">
          <form class="booking-form" method="POST" data-netlify="true" name="booking">
            <label for="name" >Full Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email" >Email</label>
            <input type="email" id="email" name="email" required />
            <label for="cellphone">Phone Number</label>
            <input type="tel" id="cellphone" name="cellphone" />
            <label for="activity">Outdoor activity</label>
            <input type="checkbox" id="stargazing" value="stargazing"/><label for="stargazing">stargazing</label>
            <input type="checkbox" id="hiking" value="hiking"/><label for="hiking">Hiking</label>
            <input type="checkbox" id="camping" value="camping"/><label for="camping">camping</label>
            <label for="participants">Number of participants</label>
            <input type="number" id="participants" name="participants" required />
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
            <label for="msg">Message</label>
            <input type="text" id="msg" name="msg" size="40" height="100"/>
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
      </section>
    </main>
    <footer><p>&copy; 2019 Outdoors All rights reserved</p></footer>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
