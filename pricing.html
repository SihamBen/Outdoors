<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="pricing.css" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Aldrich&display=swap"
      rel="stylesheet"
    />
    <title>Outdoors</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-brand">
            <a href="index.html">
              <img src="images/logo.png" />
            </a>
          </div>
          <div class="menu-icons open"><i class="icon ion-md-menu"></i></div>

          <ul class="nav-list">
            <div class="menu-icons close">
              <i class="icon ion-md-close"></i>
            </div>
            <li class="nav-item">
              <a href="index.html" class="nav-link current">Home</a>
            </li>
            <li class="nav-item">
              <a href="destination.html" class="nav-link">Destination</a>
            </li>
            <li class="nav-item">
              <a href="pricing.html" class="nav-link">Pricing </a>
            </li>
            <li class="nav-item">
              <a href="booking.html" class="nav-link">Booking</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
            <div class="main-title">
                <h1>Pricing</h1>
              </div>
        </div>
        
      </section>
      <section class="pricing">
          <div class="container pricing-grid">
        
        <div class="card basic">
            <h3>1 Activity</h3>
            <h1>$50</h1>
            
            <div class="lines">
              <div class="line" style="width: 120px;"></div>
              <div class="line" style="width: 100px;"></div>
              <div class="line" style="width: 110px;"></div>
              <div class="line" style="width: 80px;"></div>
            </div>
          </div>
          <div class="card pro">
            <h3>2 Activities</h3>
            <h1>$160</h1>
            
            <div class="lines">
              <div class="line" style="width: 120px;"></div>
              <div class="line" style="width: 100px;"></div>
              <div class="line" style="width: 110px;"></div>
              <div class="line" style="width: 80px;"></div>
            </div>
          </div>
          <div class="card premium">
            <h3>The whole experience</h3>
            <h1>$500</h1>
            
            <div class="lines">
              <div class="line" style="width: 120px;"></div>
              <div class="line" style="width: 100px;"></div>
              <div class="line" style="width: 110px;"></div>
              <div class="line" style="width: 80px;"></div>
            </div>
          </div>
       
        <div class="plans">
          <div class="plan users">
            <div class="text"><span>1 Activity</span><span>3 Activities</span></div>
            <div class="progress"></div>
          </div>
  
          <div class="plan gb">
            <div class="text"><span>1 Person</span><span>4 people</span></div>
            <div class="progress"></div>
          </div>
          <div class="plan projects">
            <div class="text">
              <span>1 Meal</span><span>3 Meals</span>
            </div>
            <div class="progress"></div>
          </div>
       
        </div></div></section>
    </main>
    <footer><p>&copy; 2019 Outdoors All rights reserved</p></footer>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
